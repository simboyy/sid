<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="box">
       <p class="lead">Already our customer?</p>
            <p class="text-muted" translate>
              Default account is <code>user@mediabox.com</code> / <code>mediabox</code><br/>Admin account is <code>admin@mediabox.com</code> / <code>mediabox</code></p>
            </p>
      </div>
    </div>

    <div class="col-md-1"></div>
    <div class="col-md-7">
        <div style="width: 50%">
            <h1>Login</h1>
            <form ng-submit="login(form)" name="form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="Youe email id" >
                    <p class="help-block" ng-show="form.email.$dirty && form.email.$error.required">
                       Please enter your email.
                    </p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder="Password">
                    <p class="help-block" ng-show="form.password.$dirty && form.password.$error.required">
                       Please enter your password.
                    </p>
                </div>
                <div class="form-group has-error">
                  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                     Please enter your email and password.
                  </p>
                  <p class="help-block" ng-show="form.email.$error.email && submitted">
                     Please enter a valid email.
                  </p>

                  <p class="help-block">{{ errors.other }}</p>
                </div>
                <div class="text-center">
                  <button class="btn btn-inverse btn-lg btn-login btn-primary" type="submit" ng-disabled="form.$dirty && form.$invalid">
                    Login
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a class="" href="/signup">
                    Sign up
                  </a>
                </div>
            </form>
        </div>
    </div>
    
  </div>
  <hr>
</div>
